<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e5b58acc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h2>Check weather in your city</h2>
            <div class="weather-input">
                <input type="text" placeholder="Enter city name" id="cityinput">
                <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather-info">
                <div class="location"></div>
                <div class="temperature"></div>
                <div class="icon"></div>
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
